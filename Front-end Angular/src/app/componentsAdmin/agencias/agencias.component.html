<app-header></app-header>

<div class="page-container">

  <div class="agencias-container">
    <h1 class="title">Lista de Agencias</h1>

    <!-- Sección de Búsqueda y Mapa -->
    <div class="search-map-container">
      
      <!-- Caja de Búsqueda -->
      <div class="search-box">
        <label for="search-location">Ingresa el lugar</label>
        <input type="text" id="search-location" placeholder="Lugar" [(ngModel)]="searchQuery">
        <button (click)="searchLocation()">Buscar</button>
      </div>
      
      <!-- Mapa -->
      <div class="map">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3826.4966712380316!2d-71.5374512!3d-13.5209785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTPCsDMxJzEwLjMiUyA3McKwMzEnMjUuMyJX!5e0!3m2!1sen!2s!4v1603627853137!5m2!1sen!2s" 
          width="600" 
          height="450" 
          style="border:0;" 
          allowfullscreen="" 
          aria-hidden="false" 
          tabindex="0">
        </iframe>
      </div>
    </div>

    <!-- Sección de Lista de Agencias -->
    <div class="agencia-grid" *ngIf="filteredAgencias.length > 0">
      <div class="agencia-card" *ngFor="let agencia of filteredAgencias">
        
        <!-- Encabezado de Agencia -->
        <div class="agencia-header">
          <h2>{{ agencia.name }}</h2>
        </div>
        
        <!-- Cuerpo de Agencia -->
        <div class="agencia-body">
          <p>{{ agencia.address }}</p>
          <p><strong>Teléfono:</strong> {{ agencia.phone }}</p>
          <p><strong>Email:</strong> {{ agencia.email }}</p>
          <button (click)="viewDetails(agencia)">Ver Detalles</button>
        </div>
        
      </div>
    </div>

    <!-- Mensaje si no se encuentran resultados -->
    <p *ngIf="filteredAgencias.length === 0 && searchQuery" class="no-results">No se encontraron agencias para "{{ searchQuery }}"</p>

  </div>

  <!-- API de Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap"></script>
  
</div>
