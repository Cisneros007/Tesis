<app-header></app-header>

<!-- Contenedor principal con un margen superior para alejar el contenido del encabezado -->
<div class="flex pt-40 px-8 space-x-12"> <!-- Aumenté 'space-x-8' a 'space-x-12' para más separación -->

  <!-- Contenedor izquierdo con filtros y agencia seleccionada -->
  <div class="w-full md:w-1/3 bg-white p-8 border rounded-xl shadow-xl">
    <h1 class="text-3xl font-semibold text-center mb-8 text-gray-800">Ubica Nuestras Agencias</h1>

    <div class="mb-6">
      <label for="distrito" class="block font-medium text-gray-700 mb-3">Distrito</label>
      <select id="distrito" [(ngModel)]="selectedDistrict" (change)="searchAgencies()" class="w-full p-4 mb-5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:outline-none transition-all">
        <option value="Distrito">Seleccionar Distrito</option>
        <option *ngFor="let district of districts" [value]="district">{{ district }}</option>
      </select>
    </div>

    <button 
      (click)="searchAgencies()" 
      class="bg-yellow-500 text-white py-4 px-8 w-full rounded-lg hover:bg-yellow-600 transition-colors text-xl font-medium">
      Buscar
    </button>
    
    <!-- Información de la agencia seleccionada -->
    <div *ngIf="selectedAgency" class="mt-8 p-6 bg-gray-50 rounded-lg shadow-lg border-t-4 border-yellow-500">
      <h2 class="font-semibold text-xl text-gray-800">{{ selectedAgency.name }}</h2>
      <p class="text-gray-600">{{ selectedAgency.address }}</p>
      <p class="text-gray-600">Horario: {{ selectedAgency.hours }}</p>
    </div>
  </div>
  
  <!-- Contenedor del mapa con Leaflet -->
  <div id="map" class="w-full md:w-2/3 h-[500px] rounded-lg shadow-xl bg-gray-200"></div>
</div>
