<section class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col items-center justify-center relative">
  <!-- Título en la esquina superior izquierda -->
  <h1 class="absolute top-8 left-8 text-2xl font-bold text-gray-800 dark:text-white">
    Inicia sesión en tu cuenta
  </h1>
  
  <!-- Contenedor principal del formulario -->
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 space-y-6 dark:bg-gray-800">
    <!-- Mensaje dentro del formulario -->
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white text-center">
      Bienvenido a EnvíosFácil
    </h1>  
    <!-- Formulario -->
    <form class="space-y-6">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Su correo</label>
            <input type="email" name="email" id="email" #email
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="example@email.com" required>
          
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="••••••••" #password
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required>
          </div>
      <button  type="click" (click)="logIn(email.value, password.value)" 
        class="w-full py-2 text-white bg-indigo-600 rounded-lg font-medium hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:focus:ring-indigo-800">
        Iniciar sesión
      </button>
      <button type="click" (click)="logInWithGoogle()"
            class="flex items-center justify-center w-full text-gray-900 bg-gray-100 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-50 dark:hover:bg-gray-100 dark:focus:bg-gray-100">
            <div class="w-10">
              <img class="w-6 h-6" src="https://www.svgrepo.com/show/475656/google-color.svg" loading="lazy"
                alt="google logo">
            </div>
            <span>Iniciar seccion con correo</span>
          </button>
      <p class="text-center text-sm text-gray-500 dark:text-gray-400">
        ¿Aún no tienes una cuenta? 
        <a href="#" routerLink="/sign-up" class="font-medium text-indigo-600 hover:underline dark:text-indigo-500">
          Regístrate
        </a>
      </p>
    </form>
  </div>
</section>
